            { id: 'ks', abbr: 'Krungsri', en: 'Krungsri Bank', th: '‡∏ò‡∏ô‡∏≤‡∏Ñ‡∏≤‡∏£‡∏Å‡∏£‡∏∏‡∏á‡∏®‡∏£‡∏µ‡∏≠‡∏¢‡∏∏‡∏ò‡∏¢‡∏≤', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/ks.png' },
            { id: 'wave', abbr: 'Wave', en: 'Wave Pay', th: '‡πÄ‡∏ß‡∏ü ‡πÄ‡∏û‡∏¢‡πå', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/wave.png' },
            { id: 'kpay', abbr: 'Kpay', en: 'KBZ Pay', th: '‡πÄ‡∏Ñ‡∏ö‡∏µ‡πÅ‡∏ã‡∏î ‡πÄ‡∏û‡∏¢‡πå', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/kpay.png' }

                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };

    <!-- ========== PWA ENHANCEMENT (installable app) ========== -->
    <script>
        (function() {
            // ------ helper for rounded rect (icon drawing) ------
            if (!CanvasRenderingContext2D.prototype.roundRect) {
                CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                    if (w < 2 * r) r = w / 2;
                    if (h < 2 * r) r = h / 2;
                    this.moveTo(x + r, y);
                    this.lineTo(x + w - r, y);
                    this.quadraticCurveTo(x + w, y, x + w, y + r);
                    this.lineTo(x + w, y + h - r);
                    this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                    this.lineTo(x + r, y + h);
                    this.quadraticCurveTo(x, y + h, x, y + h - r);
                    this.lineTo(x, y + r);
                    this.quadraticCurveTo(x, y, x + r, y);
                    this.closePath();
                    return this;
                };
            }

            // ------ generate PWA icons (dataURL) ------
            function generateIcon(size) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#003399');
                gradient.addColorStop(1, '#4f7eb3');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // white card shape
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.beginPath();
                ctx.roundRect(size * 0.2, size * 0.2, size * 0.6, size * 0.5, size * 0.1);
                ctx.fill();

                // letter "B" in bank colour
                ctx.fillStyle = '#003399';
                ctx.font = `bold ${size * 0.3}px 'Roboto', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('B', size / 2, size / 2);

                return canvas.toDataURL('image/png');
            }

            const icon192 = generateIcon(192);
            const icon512 = generateIcon(512);

            // ------ build manifest ------
            const manifest = {
                name: "Bank Card Generator",
                short_name: "BankCard",
                description: "Create and download bank cards instantly",
                start_url: ".",
                display: "standalone",
                background_color: "#f3f4f6",
                theme_color: "#003399",
                icons: [
                    {
                        src: icon192,
                        sizes: "192x192",
                        type: "image/png",
                        purpose: "any maskable"
                    },
                    {
                        src: icon512,
                        sizes: "512x512",
                        type: "image/png",
                        purpose: "any maskable"
                    }
                ]
            };

            // inject manifest link as blob
            const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            let manifestLink = document.querySelector('link[rel="manifest"]');
            if (!manifestLink) {
                manifestLink = document.createElement('link');
                manifestLink.rel = 'manifest';
                document.head.appendChild(manifestLink);
            }
            manifestLink.href = manifestUrl;

            // ------ register service worker (basic offline caching) ------
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open('bank-card-pwa').then((cache) => {
                                return cache.addAll(['./']);
                            })
                        );
                    });
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const swBlob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(swBlob);
                navigator.serviceWorker.register(swUrl, { scope: './' })
                    .then(reg => console.log('‚úÖ PWA service worker ready', reg))
                    .catch(err => console.warn('‚ö†Ô∏è SW not supported (still installable?)', err));
            }

            // optional: tiny hint for the user (browser may show install banner automatically)
            console.log('üì± PWA assets injected ‚Äì you can install this app!');
        })();
    </script>
