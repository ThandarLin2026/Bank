<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Bank Card Generator · mobile PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', 'Pyidaungsu', sans-serif;
            background-color: #f3f4f6;
        }

        .bank-card {
            width: min(450px, 92vw);
            height: auto;
            aspect-ratio: 450 / 280;
            border-radius: max(20px, 4vw);
            padding: min(24px, 5vw);
            position: relative;
            color: white;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.4s;
            margin: 0 auto;
        }

        .card-bg-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bank-logo-wrapper {
            width: 70px;
            height: 70px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .bank-logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-box {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            flex-shrink: 0;
        }

        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .designer-credit {
            position: absolute;
            right: min(15px, 3vw);
            bottom: min(8px, 2vw);
            font-size: clamp(7px, 2.5vw, 9px);
            opacity: 0.4;
            z-index: 5;
            white-space: nowrap;
        }

        .bank-name-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 8px;
        }
        .card-bank-name {
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 900;
            line-height: 1.2;
        }
        .card-bank-abbr {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            font-weight: 700;
            opacity: 0.8;
        }
        .card-bank-th {
            font-size: clamp(0.5rem, 2vw, 0.7rem);
            opacity: 0.9;
        }

        /* === FIX: Icon and text perfectly centered === */
        .detail-row {
            display: flex;
            align-items: center;      /* vertically center all items */
            gap: 8px;
            font-size: clamp(0.8rem, 3.5vw, 1.1rem);
            line-height: 1;           /* remove extra line spacing */
        }

        .detail-icon {
            width: 20px;
            height: 20px;             /* fixed size */
            flex-shrink: 0;
            color: currentColor;
            opacity: 0.8;
            display: inline-block;
            vertical-align: middle;    /* fallback */
            margin: 0;                 /* no extra margin */
        }

        .detail-label {
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 0.3px;
            line-height: 1;            /* match icon height */
        }

        .detail-value {
            font-weight: 700;
            font-family: monospace;
            letter-spacing: -0.02em;
            margin-left: 4px;
            line-height: 1;            /* match icon height */
        }

        .card-footer {
            font-size: clamp(0.6rem, 2.8vw, 0.8rem);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: min(8px, 2vw);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: min(8px, 2vw);
        }

        /* Custom select (unchanged) */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            margin-top: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 50;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .select-option {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .select-option img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .bg-bbl { background-color: #003399; }
        .bg-kbank { background-color: #138f2d; }
        .bg-ktb { background-color: #00a1e0; }
        .bg-gsb { background-color: #eb008b; }
        .bg-scb { background-color: #4e2e7f; }
        .bg-ttb { background-color: #f15a22; }
        .bg-ks { background-color: #fdb913; color: #543729 !important; }
        .bg-wave { background-color: #f6d114; color: #000 !important; }
        .bg-kpay { background-color: #1b4e9b; }

        .bg-ks .designer-credit, .bg-wave .designer-credit { opacity: 0.5; color: black; }

        @media (min-width: 768px) {
            .bank-card { width: 450px; }
        }

        #downloadBtn, #installBtn {
            min-height: 56px;
        }

        input[type="file"] {
            font-size: 16px;
        }
    </style>
</head>
<body class="p-3 md:p-6 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-10">
        
        <!-- Controls Panel -->
        <div class="bg-white p-5 md:p-8 rounded-3xl shadow-lg order-2 lg:order-1">
            <h2 class="text-xl md:text-2xl font-black mb-5 text-gray-800 border-b pb-3 italic">Card Settings</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Select Bank / Wallet</label>
                    <div class="custom-select-container">
                        <div id="selectTrigger" class="select-trigger">
                            <img id="selectedIcon" src="https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/bbl.png" alt="" class="w-8 h-8">
                            <span id="selectedLabel" class="font-medium truncate">Bangkok Bank (BBL)</span>
                        </div>
                        <div id="selectOptions" class="select-options"></div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Account Holder Name</label>
                    <input type="text" id="inputName" placeholder="အမည်ရိုက်ထည့်ပါ" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400 text-base">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Bank Number</label>
                    <input type="text" id="inputNumber" placeholder="xxx-x-xxxxx-x" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400 text-base">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Upload QR Code</label>
                    <input type="file" id="qrUpload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100 cursor-pointer">
                </div>

                <button id="downloadBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-base md:text-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-3 shadow-lg shadow-blue-100 active:scale-[0.98]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Save Card Image
                </button>

                <!-- Install App Button -->
                <button id="installBtn" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-base md:text-lg hover:bg-green-700 transition-all flex items-center justify-center gap-3 shadow-lg shadow-green-100 active:scale-[0.98] hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Install App
                </button>
            </div>
        </div>

        <!-- Preview Card -->
        <div class="flex flex-col items-center justify-center order-1 lg:order-2">
            <div id="captureArea" class="bank-card bg-bbl relative">
                <div class="card-bg-overlay"></div>
                <div class="designer-credit">Design By : JueHtet</div>

                <div class="card-content">
                    <!-- Top row -->
                    <div class="flex justify-between items-start">
                        <div class="flex items-start gap-2">
                            <div class="bank-logo-wrapper">
                                <img id="cardBankLogo" src="https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/bbl.png" alt="Logo">
                            </div>
                            <div class="bank-name-container">
                                <div class="flex items-baseline flex-wrap gap-1">
                                    <h3 id="cardBankNameEN" class="card-bank-name">Bangkok Bank</h3>
                                    <span id="cardBankAbbr" class="card-bank-abbr">(BBL)</span>
                                </div>
                                <p id="cardBankNameTH" class="card-bank-th">ธนาคารกรุงเทพ</p>
                            </div>
                        </div>
                        <div class="qr-box" id="qrDisplay">
                            <span class="text-[0.5rem] text-gray-400 font-bold text-center">No QR<br>Selected</span>
                        </div>
                    </div>

                    <div></div>

                    <!-- Account details (icons and text now perfectly centered) -->
                    <div class="space-y-2">
                        <div class="detail-row">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            <span class="detail-label">Name:</span>
                            <span id="cardHolderName" class="detail-value">Holder Name</span>
                        </div>
                        <div class="detail-row">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
                            <span class="detail-label">Number:</span>
                            <span id="cardBankNumber" class="detail-value">000-0-00000-0</span>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        <span>ငွေလွှဲပြီးတိုင်းစလစ်ပို့ပါ</span>
                    </div>
                </div>
            </div>
            <p class="mt-4 text-xs font-bold text-gray-400 tracking-widest uppercase">Card Preview</p>
        </div>
    </div>

    <script>
        (function() {
            const banks = [
                { id: 'bbl', abbr: 'BBL', en: 'Bangkok Bank', th: 'ธนาคารกรุงเทพ', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/bbl.png' },
                { id: 'kbank', abbr: 'K Bank', en: 'Kasikorn Bank', th: 'ธนาคารกสิกรไทย', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/kbank.png' },
                { id: 'ktb', abbr: 'KTB', en: 'Krungthai Bank', th: 'ธนาคารกรุงไทย', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/ktb.png' },
                { id: 'gsb', abbr: 'GSB', en: 'Government Savings Bank', th: 'ธนาคารออมสิน', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/om.png' },
                { id: 'scb', abbr: 'SCB', en: 'Siam Commercial Bank', th: 'ธนาคารไทยพาณิชย์', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/scb.png' },
                { id: 'ttb', abbr: 'TTB', en: 'TMBThanachart Bank', th: 'ธนาคารทหารไทยธนชาต', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/ttb.png' },
                { id: 'ks', abbr: 'Krungsri', en: 'Krungsri Bank', th: 'ธนาคารกรุงศรีอยุธยา', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/ks.png' },
                { id: 'wave', abbr: 'Wave', en: 'Wave Pay', th: 'เวฟ เพย์', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/wave.png' },
                { id: 'kpay', abbr: 'Kpay', en: 'KBZ Pay', th: 'เคบีแซด เพย์', logo: 'https://raw.githubusercontent.com/ThandarLin2026/Bank/main/bank/kpay.png' }
            ];

            let selectedBank = banks[0];
            const selectTrigger = document.getElementById('selectTrigger');
            const selectOptions = document.getElementById('selectOptions');
            const selectedIcon = document.getElementById('selectedIcon');
            const selectedLabel = document.getElementById('selectedLabel');
            const cardArea = document.getElementById('captureArea');

            // Build dropdown
            banks.forEach(bank => {
                const div = document.createElement('div');
                div.className = 'select-option';
                div.innerHTML = `<img src="${bank.logo}" alt=""> <span>${bank.en} (${bank.abbr})</span>`;
                div.onclick = () => {
                    selectedBank = bank;
                    selectedIcon.src = bank.logo;
                    selectedLabel.textContent = `${bank.en} (${bank.abbr})`;
                    selectOptions.style.display = 'none';
                    updateCard();
                };
                selectOptions.appendChild(div);
            });

            selectTrigger.onclick = (e) => {
                e.stopPropagation();
                selectOptions.style.display = selectOptions.style.display === 'block' ? 'none' : 'block';
            };
            window.onclick = () => selectOptions.style.display = 'none';

            function updateCard() {
                document.getElementById('cardBankLogo').src = selectedBank.logo;
                document.getElementById('cardBankNameEN').textContent = selectedBank.en;
                document.getElementById('cardBankAbbr').textContent = `(${selectedBank.abbr})`;
                document.getElementById('cardBankNameTH').textContent = selectedBank.th;
                cardArea.className = cardArea.className.replace(/bg-\S+/, `bg-${selectedBank.id}`);
            }

            document.getElementById('inputName').oninput = function() {
                document.getElementById('cardHolderName').textContent = this.value || "Holder Name";
            };
            document.getElementById('inputNumber').oninput = function() {
                document.getElementById('cardBankNumber').textContent = this.value || "000-0-00000-0";
            };

            document.getElementById('qrUpload').onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        document.getElementById('qrDisplay').innerHTML = `<img src="${ev.target.result}" alt="QR">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('qrDisplay').innerHTML = `<span class="text-[0.5rem] text-gray-400 font-bold text-center">No QR<br>Selected</span>`;
                }
            };

            document.getElementById('downloadBtn').onclick = () => {
                html2canvas(cardArea, { useCORS: true, scale: 3 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `${selectedBank.abbr}_Card.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            };

            // ========== PWA Install ==========
            let deferredPrompt;
            const installBtn = document.getElementById('installBtn');

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.classList.remove('hidden');
            });

            installBtn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.classList.add('hidden');
                deferredPrompt = null;
            });

            window.addEventListener('appinstalled', () => {
                installBtn.classList.add('hidden');
                deferredPrompt = null;
            });

            // ========== Manifest & Service Worker ==========
            function generateIcon(size) {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = size;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#003399';
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size*0.4}px Roboto`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('B', size/2, size/2);
                return canvas.toDataURL('image/png');
            }

            const icon192 = generateIcon(192);
            const icon512 = generateIcon(512);

            const manifest = {
                name: "Bank Card Generator",
                short_name: "BankCard",
                start_url: "./",
                display: "standalone",
                background_color: "#f3f4f6",
                theme_color: "#003399",
                icons: [
                    { src: icon192, sizes: "192x192", type: "image/png" },
                    { src: icon512, sizes: "512x512", type: "image/png" }
                ]
            };

            const oldManifest = document.querySelector('link[rel="manifest"]');
            if (oldManifest) oldManifest.remove();

            const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            }
        })();
    </script>
</body>
</html>
